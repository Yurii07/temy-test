<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style/style.css">
    <title>Temy Test Environment</title>

</head>
<body>

<div class="container">
    <form class="col s12 myForm" id="formID" name="vform" novalidate>

        <div class="row">
            <div class="field col s12 ">
                <input id="first_name" type="text" class="validate" name="first_name" placeholder="First Name" required>
                <label for="first_name">
                    <i class="material-icons ">person</i>
                    First Name
                </label>
                <span class="helper-text" data-error="&#10008" data-success="&#10004"></span>
            </div>
        </div>

        <div class="row">
            <div class="field col s12 ">
                <input id="email" type="email" class="validate" name="email"
                       placeholder="test@example.com"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                       required>
                <label for="email">
                    <i class="material-icons ">email</i>
                    Email</label>
                <span class="helper-text" data-error="&#10008" data-success="&#10004"></span>
            </div>
        </div>

        <div class="row region">
            <div class="field col s12 m4" id="country">
                <select id="select_countries" class="browser-default" onchange="region()">
                    <option value="Default" disabled selected>Country</option>
                </select>
            </div>

            <div class="field col s12 m4" id="state">
                <select id="select_states" class="browser-default" disabled onchange="region2()">
                    <option value="Default" disabled selected>State</option>
                </select>
            </div>

            <div class="field col s12 m4" id="city">
                <select id="select_city" class="browser-default" disabled onchange="region3()">
                    <option value="Default" disabled selected>City</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="field col s12 ">
                <input id="phone_number" class="validate" type="tel" name="phone_number"
                       placeholder="example number 80001234455" pattern="[789][0-9]{10}" required>
                <label for="phone_number">
                    <i class="material-icons">local_phone</i>
                    Phone number
                </label>
                <span class="helper-text" data-error="&#10008" data-success="&#10004"></span>
            </div>
        </div>

        <div class="row">
            <div class="field col s12">
                <input id="address" type="text" placeholder="Address">
                <label for="address">
                    <i class="material-icons">home</i>
                    Address</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea id="textareaID" class="materialize-textarea" maxlength='500'></textarea>
                <label for="textareaID">
                    <i class="material-icons">mode_edit</i>
                    About me
                </label>
                <span id="charcount" style="float: right; font-size: 12px; height: 18px;">0 / 500</span>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light z-depth-5 " type="submit" id="submit">Submit</button>
            </div>
        </div>

    </form>

</div>

<div class="container">
    <div class="col s12 ">
        <span>Users</span>
        <hr>
        <ul id="users">
        </ul>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="./js/main.js"></script>

</body>
</html>
