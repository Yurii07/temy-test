<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="./style/style.css">

    <title>Temy Test Environment</title>

</head>
<body>

<div class="container">
    <form class="col s12 myForm" id="formID">

        <div class="row">
            <div class="field col s12 ">
                <input id="first_name" type="text" class="validate" name="first_name" placeholder="First Name" required>
                <label for="first_name">
                    First Name
                </label>
            </div>
        </div>

        <div class="row">
            <div class="field col s12 ">
                <input id="email" type="email" class="validate" name="email" placeholder="test@example.com" required>
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row region">
            <div class="field col s4 ">
                <select id="select_countries" class="browser-default" onchange="test()">
                    <option value="-1" disabled selected>Country</option>
                </select>
            </div>

            <div class="field col s4 ">
                <select id="select_states" class="browser-default" disabled>
                    <option value="" disabled selected>State</option>
                </select>
            </div>

            <div class="field col s4 ">
                <select id="select_city" class="browser-default">
                    <option value="" disabled selected>city</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="field col s12 ">
                <input id="phone_number" class="validate" type="text" name="phone_number"
                       placeholder="example number 1234567" required>
                <label for="phone_number">Phone number</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="address" type="text">
                <label for="address">Address</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea maxlength='500' id="textareaID" name="textareaID" placeholder="Ваше сообщение"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" id="submit">Submit</button>
            </div>
        </div>

    </form>

</div>

<div class="container">
    <div class="col s12">
        <span>Users!</span>
        <hr>
        <ul id="users">
        </ul>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
